<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="UserName" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="UserName"
          name="UserName"
          [(ngModel)]="loginData.UserName"
          required
          minlength="3"
        />
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="Password"
          name="Password"
          [(ngModel)]="loginData.Password"
          required
          minlength="6"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loading()">Login</button>
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createUserModal">
        Create New User
      </button>
    </form>
  
    <!-- Bootstrap Modal for Create New User -->
    <div class="modal fade" id="createUserModal" #createUserModalEl  tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onCreateUser()" #createUserForm="ngForm">
              <div class="mb-3">
                <label for="NewUserName" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="NewUserName"
                  name="UserName"
                  [(ngModel)]="newUserData.UserName"
                  required
                  minlength="3"
                />
                <div *ngIf="createUserForm.controls['UserName']?.invalid && createUserForm.controls['UserName']?.touched" class="text-danger">
                  Username must be at least 3 characters long.
                </div>
              </div>
              <div class="mb-3">
                <label for="NewPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="NewPassword"
                  name="Password"
                  [(ngModel)]="newUserData.Password"
                  required
                  minlength="6"
                />
                <div *ngIf="createUserForm.controls['Password']?.invalid && createUserForm.controls['Password']?.touched" class="text-danger">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <button type="submit" class="btn btn-success" [disabled]="!createUserForm.valid">Create User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
